<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Alunos</title>
    <!-- SCRIPT -->
    <script defer type="module" src="js/cadastro.mjs"></script>
    <script defer type="module" src="js/organizar.mjs"></script>
  </head>
  <body>
    <!-- SEÇÃO DE CADASTRO DE ALUNOS -->
    <div class="__secao-cadastro">
      <!-- CADASTRO NOME -->
      <label for="__input-nome" class="__label" id="__lbl-input-nome"
        >Nome Aluno:</label
      >
      <input class="__input-el" id="__input-nome" value="nome" />
      <!-- CADASTRO RA -->
      <label for="__input-RA" class="__label" id="__lbl-input-RA">RA: </label>
      <input class="__input-el" id="__input-RA" value="8374918372" />
      <!-- CADASTRO IDADE -->
      <label for="__input-idade" class="__label" id="__lbl-input-idade"
        >Idade Aluno:</label
      >
      <input class="__input-el" id="__input-idade" value="12" />
      <!-- CADASTRO SEXO -->
      <label for="__input-sexo" class="__label" id="__lbl-input-sexo"
        >Sexo:</label
      >
      <select class="__input-el" id="__input-sexo">
        <option value="F">Feminino</option>
        <option value="M">Masculino</option>
      </select>
      <!-- CADASTRO MEDIA -->
      <label for="__input-media" class="__label" id="__lbl-input-media"
        >Media:</label
      >
      <input class="__input-el" id="__input-media" value="5" />
      <!-- BOTÃO PARA ADICIONAR ALUNO -->
      <button class="__input-btn">Enviar</button>
    </div>

    <!-- OPÇÕES DE ORDENAÇÃO DE RELATÓRIO -->
    <div class="__opcoes-relatorio">
      <!-- SELECT PARA ORDENAÇÃO DE FORMA DECRESCENTE OU CRESCENTE, POR RA OU NOME -->
      <label for="__select-ordem" class="__label" id="__lbl-input-ordem"
        >Ordenação Relatório:
      </label>
      <select
        id="__select-ordem"
        name="__organizar"
        class="__select-organizacao"
      >
        <option value="Cresc-Nome">Crescente por Nome</option>
        <option value="Cresc-RA">Crescente por RA</option>
        <option value="Decresc-Nome">Decrescente por Nome</option>
        <option value="Decresc-RA">Decrescente por RA</option>
      </select>
      <!-- SELECT PARA MOSTRAR APENAS APROVADOS, APENAS REPROVADOS E AMBOS -->
      <label for="__select-aprov" class="__label" id="__lbl-input-ordem"
        >Situação Alunos:
      </label>
      <select
        id="__select-aprov"
        name="__organizar"
        class="__select-organizacao"
      >
        <option value="Aprovados">Apenas Aprovado</option>
        <option value="Reprovados">Apenas Reprovados</option>
        <option value="Ambos" selected>Ambos</option>
      </select>
      <!-- BOTÃO PARA ORGANIZAR TABELA -->
      <button class="__botao-organizar">Organizar</button>
    </div>

    <!-- TABELA DE RELATÓRIO DE  ALUNOS -->
    <table class="__tabela-relatorio" id="__tabela">
      <!-- TÍTULOS DAS COLUNAS -->
      <tr>
        <th>NOME</th>
        <th>RA</th>
        <th>IDADE</th>
        <th>SEXO</th>
        <th>MEDIA</th>
        <th>SITUAÇÃO</th>
      </tr>
      <!-- DADOS DA TABELA SÃO ADICIONADOS DINAMICAMENTE ABAIXO -->
    </table>
  </body>
</html>
