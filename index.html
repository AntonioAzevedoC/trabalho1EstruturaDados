<html lang="pt-br">
  <head>

    <title>Cadastro de Alunos</title>

    <script defer src="js/cadastro.js"></script>
  </head>
  <body>
    <!-- SEÇÃO DE CADASTRO DE ALUNOS -->
    <div class="__secao-cadastro">
      <!-- CADASTRO NOME -->
      <input class="__input-el" value="nome" />

      <input class="__input-el" value="8374918372" />

      <input class="__input-el" value="12" />
      <!-- CADASTRO SEXO -->
      <input class="__input-el" value="M" />

      <input class="__input-el" value="5" />

      <button class="__input-btn"></button>

    <!-- OPÇÕES DE RELATÓRIO -->
    <div class="__opcoes-relatorio"></div>

    <table class="__tabela-relatorio"></table>
